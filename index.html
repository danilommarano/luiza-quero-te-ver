<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lu, bora pro forró?</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center h-screen m-0 bg-pink-100 text-pink-600 font-sans"
  >
    <div class="flex items-center gap-5">
      <div class="space-y-2 font-bold">
        <h1 class="md:text-5xl text-2xl text-pink-500" id="message">
          Oi gatinha, <br />
          Bora pro forró?
        </h1>
      </div>
    </div>

    <!-- Botões -->
    <div class="flex gap-5 mt-5">
      <button
        class="px-6 py-3 text-lg font-semibold text-white bg-green-500 rounded-lg animate-yes"
        onclick="animateYes()"
      >
        Sim
      </button>
      <button
        class="px-6 py-3 text-lg font-semibold text-white bg-red-500 rounded-lg cursor-pointer btn-no transition-all"
        onmouseover="flee()"
        onclick="flee()"
      >
        Não
      </button>
    </div>

    <script>
      let fleeCount = 0; // Contador de fugas do botão "Não"
      let fleeLimit = 6; // Limite de fugas antes de parar

      function animateYes() {
        const yesButton = document.querySelector(".animate-yes");
        yesButton.classList.add(
          "scale-125",
          "transition-transform",
          "duration-500",
          "ease-in-out"
        );
        setTimeout(() => yesButton.classList.remove("scale-125"), 800);

        // Atualiza o texto dos headers para uma mensagem positiva
        document.getElementById("message").innerHTML =
          "<img src='meme_sim.jpg' class='h-96' />";
      }

      function flee() {
        const noButton = document.querySelector(".btn-no");

        // Verifica se o número de fugas atingiu o limite
        if (fleeCount < fleeLimit) {
          // Incrementa o contador de fugas
          fleeCount++;

          // Move o botão "Não" para uma posição aleatória
          const randomX = Math.floor(
            Math.random() * (window.innerWidth - noButton.offsetWidth)
          );
          const randomY = Math.floor(
            Math.random() * (window.innerHeight - noButton.offsetHeight)
          );
          noButton.style.position = "absolute";
          noButton.style.left = randomX + "px";
          noButton.style.top = randomY + "px";
        } else {
          // Quando o limite é atingido, permite o clique no botão "Não"
          noButton.onclick = function () {
            document.getElementById("message").innerHTML =
              "<img src='meme_nao.jpg' class='h-96' />";
          };
        }
      }
    </script>
  </body>
</html>
